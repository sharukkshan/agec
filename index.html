<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="total">
        <div class="maindiv">
            <input id="input" class="input" type="date" style="width: 293px; height: 50px; border-radius: 8px; padding-left: 30px; padding-right: 20px; border: none;">
            <button onclick="ageCalculator()" id="call" style="height: 50px; width: 146px; border-radius: 8px; border: none;">Calculate</button>
        </div>
        <div class="age">
            <div class="box1" style="color: white;"><br>
                <strong id="years" style="padding-left: 45px;">0</strong> <br><br>
                <p style="color: gray; padding-left: 30px; padding-bottom: 15px;">Years</p>
            </div>
            <div class="box2" style="color: white;"><br>
                <strong id="months" style="padding-left: 45px;">0</strong> <br><br>
                <p style="color: gray; padding-left: 22px; padding-bottom: 15px;">Months</p>
            </div>
            <div class="box3" style="color: white;"><br>
                <strong id="days" style="padding-left: 45px;">0</strong> <br><br>
                <p style="color: gray; padding-left: 30px; padding-bottom: 15px;">Days</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
